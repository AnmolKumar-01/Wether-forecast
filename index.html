<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- this is the main card -->
    <div class="card">

        <!-- used for the seaching -->
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            
            <button>
                <img src="images/search.png" alt="">
            </button>
        </div>

        <!-- in case user entered wrong city name this message will be shown -->
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <!-- contains temp , humidity , windspeed , this content will be hidden till user enters something -->
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">16Â°c</h1>
            <h2 class="city">Bangalore</h2>

            <div class="humidity_wind_details ">

                <div class="humidity_col col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind_col col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
